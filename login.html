<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Licitratos</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="m-0 p-0">
  <div class="d-flex vh-100">
    <!-- lado esquerdo -->
    <div class="azul text-white d-flex flex-column justify-content-center align-items-center w-40 p-4 flex-grow-1" style="max-width: 40%;">
            <h2 class="mb-4">Login</h2>
            <div class="w-75 text-center">
                <div class="mb-3">
                <label for="usuario" class="form-label">Usuário</label>
                <input type="text" class="form-control rounded-3" id="usuario" placeholder="Digite seu usuário">
                </div>
                <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control rounded-3" id="senha" placeholder="Digite sua senha">
                </div>
                <button class="btn btn-primary w-100 rounded-3 mb-3">Entrar</button>
                <div class="d-flex justify-content-between">
                <a href="#" class="text-white-50 small">Cadastrar-se</a>
                <a href="#" class="text-white-50 small">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="mt-auto small text-white-50">
                Licitratos 2025 – Todos os direitos reservados
            </div>
        
    </div>

    <!-- lado direito -->
    <div class="cinza d-flex flex-column justify-content-center align-items-center w-60 flex-grow-1">
        <a href="index.html">
            <img class="logo-central" src="assets/img/logo.png" alt="">
            <br> <br>
        </a>
        <h3 class="fw-bold mx-3">LICITRATOS</h3>
      <h4 class="fw-semibold">LICITAÇÕES E CONTRATOS</h4>
    </div>
  </div>
</body>
</html>
